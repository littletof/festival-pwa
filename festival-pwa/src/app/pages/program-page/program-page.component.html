<ion-app>
  <ion-page class="ion-page" main>
    <ion-header>

        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                  <ion-button routerLink="/programs">
                    <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
                  </ion-button>
            </ion-buttons>


            <ion-buttons slot="secondary">
            </ion-buttons>

            <ion-buttons slot="primary">
              <ion-button>
                <ion-icon slot="icon-only" name="star-outline"></ion-icon>
              </ion-button>
            </ion-buttons>

            <ion-title>Test program</ion-title>
          </ion-toolbar>


    </ion-header>
    <ion-content>
 
      <ion-grid>
        <ion-row>
          <ion-col size="12" sizeLg="6">
              <img src="https://via.placeholder.com/160x90">
          </ion-col>
          <ion-col size="12" sizeLg="6">
              <ion-list>
                  <ion-item>
                    <ion-label>Limp Bizkit - USA</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="calendar" slot="start" color="secondary"></ion-icon>
                    <ion-label>Péntek 20:30 - 22:00</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="pin" slot="start" color="secondary"></ion-icon>
                    <ion-label>Telekom Nagyszínpad</ion-label>
                  </ion-item>
                </ion-list>
          </ion-col>
        </ion-row>

      </ion-grid>
      

    </ion-content>
  </ion-page>
</ion-app>

<ion-menu-controller></ion-menu-controller>

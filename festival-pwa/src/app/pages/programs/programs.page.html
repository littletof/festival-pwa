<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button *ngIf="pwa.updateAvailable" (click)="pwa.refresh()">
          <ion-icon name="refresh-circle"></ion-icon>
        </ion-button>
        <ion-button *ngIf="pwa.canInstall && !pwa.updateAvailable" (click)="pwa.installPWA()">
          <ion-icon name="download"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="star"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Programok</ion-title>
  </ion-toolbar>
</ion-header>
<app-online-status></app-online-status>
<ion-content >

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let program of programs" size="6" sizeLg="4">
              <app-program-tile [program]="program" ></app-program-tile>
            </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>

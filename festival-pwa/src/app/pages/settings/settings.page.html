<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="pwa.updateAvailable" (click)="pwa.refresh()">
        <ion-icon name="refresh-circle"></ion-icon>
      </ion-button>
      <ion-button *ngIf="pwa.canInstall && !pwa.updateAvailable" (click)="pwa.installPWA()">
        <ion-icon name="download"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Beállítások</ion-title>
  </ion-toolbar>
</ion-header>
<app-online-status></app-online-status>
<ion-content padding>

  
  <ion-item>
      <ion-label>Lite mode</ion-label>
      <ion-toggle slot="start" [ngModel]="isLite" (ngModelChange)="isLightChanged($event)"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Képek letöltésének mellőzése</ion-label>
    <ion-toggle slot="start" [ngModel]="doNotDownloadImages" (ngModelChange)="imgDownloadChanged($event)"></ion-toggle>
  </ion-item>
  <ion-item>
      <ion-button size="small" (click)="clearCache()">
        <ion-icon slot="start" name="trash"></ion-icon>
        Teljes cache törlése
      </ion-button>
      <ion-button size="small" (click)="clearImageCache()">
        <ion-icon slot="start" name="trash"></ion-icon>
        Mentett képek törlése
      </ion-button>
  </ion-item>

</ion-content>

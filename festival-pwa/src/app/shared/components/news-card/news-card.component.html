<ion-card [ngClass]="{'priority': priority}" class="{{priority}}">
    <ion-item>
      <ion-icon *ngIf="priority" [color]="priority" slot="start" name="warning"></ion-icon>
      
      <ion-label>{{title}}</ion-label>
      <ion-icon *ngIf="moreButton" color="primary" slot="end" name="arrow-dropright-circle"></ion-icon>
    </ion-item>
  
    <ion-card-content>
      {{content}}
    </ion-card-content>
</ion-card>
